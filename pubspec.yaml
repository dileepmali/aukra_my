name: aukra_anantkaya_space
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  sizer: ^3.1.3

  # Tolgee SDK for localization
  tolgee: ^1.2.0

  auto_size_text: ^3.0.0
  flutter_svg: ^2.0.16
  get: ^4.6.6
  shared_preferences: ^2.3.4
  get_storage: ^2.1.1
  flutter_keyboard_visibility: ^6.0.0
  http: ^1.2.2
  flutter_dotenv: ^6.0.0
  flutter_secure_storage: ^10.0.0
  back_button_interceptor: ^8.0.4
  url_launcher: ^6.3.1
  pinput: ^6.0.1
  shimmer: ^3.0.0
  # Contact management (Native Android implementation)
  permission_handler: ^11.3.1
  azlistview: ^2.0.0

  # Caching for fast contact loading
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image picker for gallery and camera
  image_picker: ^1.1.2

  # Charts for data visualization
  fl_chart: ^0.69.0

  # Security - PIN hashing and encryption
  crypto: ^3.0.3

  # Native splash screen
  flutter_native_splash: ^2.4.4

  # Device info for getting real device name
  device_info_plus: ^10.1.0

  # MIME type detection for image uploads
  mime: ^2.0.0

  # Path utilities
  path: ^1.9.0

  # Firebase for push notifications
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0

  # SQLite with Drift for offline-first database
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5

  # Connectivity for offline detection
  connectivity_plus: ^6.1.1

  # UUID for generating unique local IDs
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

  # Drift code generation
  drift_dev: ^2.22.1
  build_runner: ^2.4.13

# Launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0066FF"
  adaptive_icon_foreground: "assets/images/app_logo.png"
  remove_alpha_ios: true


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/light_theme/icons/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    # Primary font family - Google Sans
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/google_senc/GoogleSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/google_senc/GoogleSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/google_senc/GoogleSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/google_senc/GoogleSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/google_senc/GoogleSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/google_senc/GoogleSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/google_senc/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/google_senc/GoogleSans-BoldItalic.ttf
          weight: 700
          style: italic

    # Secondary font family - Roboto
    - family: Roboto
      fonts:
        - asset: assets/fonts/robota/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/robota/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/robota/Roboto-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/robota/Roboto-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/robota/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/robota/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/robota/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/robota/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/robota/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/robota/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/robota/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/robota/Roboto-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/robota/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/robota/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/robota/Roboto-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/robota/Roboto-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/robota/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/robota/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

  # Enable generation of localization files from .arb files
  generate: true
